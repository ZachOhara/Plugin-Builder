name: Envelope
version: 1.1
width: 320
height: 350
accent_color: "#4CAF50" # Material green 500
objects:
  attack_time:
    class: knob.px60
    label: Attack
    value: "100 ms"
    x_pos: 16
    y_pos: 30
  decay_time:
    class: knob.px60
    label: Decay
    value: "100 ms"
    x_pos: 92
    y_pos: 30
  sustain_level:
    class: knob.px60
    label: Sustain
    value: "50.0%"
    x_pos: 168
    y_pos: 30
  release_time:
    class: knob.px60
    label: Release
    value: "100 ms"
    x_pos: 244
    y_pos: 30
  attack_shape:
    class: knob.px50
    label: A. Shape
    value: "0.0"
    x_pos: 36
    y_pos: 130
  decay_shape:
    class: knob.px50
    label: D. Shape
    value: "0.0"
    x_pos: 102
    y_pos: 130
  peak_level:
    class: knob.px50
    label: Peak
    value: "50.0%"
    x_pos: 168
    y_pos: 130
  release_shape:
    class: knob.px50
    label: R. Shape
    value: "0.0"
    x_pos: 234
    y_pos: 130
  envelope_display:
    class: displaybox
    width: 290
    height: 120
    x_pos: 15
    y_pos: 200
parameters:
  attack_time:
    hostname: Attack
    template: envelope_time
  decay_time:
    hostname: Decay
    template: envelope_time
  sustain_level:
    hostname: Sustain
    template: percentage
  release_time:
    hostname: Release
    template: envelope_time
  attack_shape:
    hostname: Attack Shape
    template: envelope_shape
  decay_shape:
    hostname: Decay Shape
    template: envelope_shape
  peak_level:
    hostname: Peak
    template: percentage
  release_shape:
    hostname: Release Shape
    template: envelope_shape
processors:
  oscillator:
    class: audio.Oscillator
  tuning_processor:
    class: midi.TuningProcessor
  envelope_processor:
    class: audio.EnvelopeProcessor
    parameters:
      attack_time: attack_time
      decay_time: decay_time
      sustain_level: sustain_level
      release_time: release_time
      peak_level: peak_level
      attack_shape: attack_shape
      decay_shape: decay_shape
      release_shape: release_shape
